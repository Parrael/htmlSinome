<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Span e Div</title>

    <!-- CSS incorporado ao HTML-->
    <style type="text/css">

        #menu {
            width: 100%;
            background-color: black;
            color: white;

        }

        .conteudo {
            color: red;
            border: 1px red dotted;
            margin-top: 10px;
            width: 50%;
        }

        .texto {
            background-color: pink;
            color:yellow;
            font-weight: bold ;
            text-decoration: underline;

        }

    </style>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="menu">
        <a href="https://www.cotil.unicamp.br/">Unicamp</a>
        <a href="https://www.unicamp.br/unicamp/">Cotil</a>
    </div>

    <div class="conteudo"> 
        <p>Os cursos do <span class="texto">Cotil</span>são:</p>
        <ul>
            <li>Desenvolvimento de Sistemas</li>
            <li>Enfermagem</li>
        </ul>
    </div>

    <div class="conteudo">
        <p>No curso de <span class="texto">Desenvolvimento de Sistemas</span>, você aprenderá:</p>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </div>

</body>
</html>
