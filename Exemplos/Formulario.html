<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
        <h1>Formulário - Cadastro de Funcionário</h1>
        
        <form> 
            <label for="nome"> Nome:</label><br>
            <input type="text" name="nome" id="nome" size="30" maxlength="20" minlength="3" placeholder="Digite seu nome" spellcheck required >
            <br>

            <br>

            <label for="idade"> Idade: </label> <br>
            <input type="number" name="idade" id="idade" size="3" min="18" max="50" step="2"value="18"required>
            
            <br><br>
            <label for="cargo"> Cargo:</label><br>
            <input type="text" name="cargo" id="cargo" value="Professor" readonly size="10">
            <br><br>

            <label for="senha">Senha:</label><br>
            <input type="password" name="senha" id="senha" minlength="8" maxlenght="16" placeholder="Digite sua senha" required>

            <br><br>
            <label for="sexo2">Sexo:</label><br>
            M <input type="radio" name="sexo" value="Masc">
            F <input type="radio" name="sexo" value="Fem" checked>

            <br><br>
            <label>Períodos de Aula:</label><br>
            <input type="checkbox" name="manhã" value="M" checked> Manhã
            <input type="checkbox" name="tarde" value="T"> Tarde
            <input type="checkbox" name="noite" value="N"> Noite

            <br><br>
            Curso:<br>
            <select name="curso" id="curso">
                <option selected>Selecione seu curso</option>
                <option value="Informática">Informática</option>
                <option value="Qualidade">Qualidade</option>
                <option value="Edificações">Edificações</option>
                <option value="Geodésia">Geodésia</option>
                <option value="Mecânica">Mecânica</option>
                <option value="Enfermagem">Enfermagem</option>
            </select>
            
            <br><br>
            <label>Disciplinas (várias)</label><br>
            <select name="disciplina" id="disciplinas" size="3" multiple>
                <option value="BD">Banco de Dados</option>
                <option value="LP">Lógica de Programação</option>
                <option value="DAW">Des. Aplic. Web</option>

            </select>
            <br><br>
            <input type="submit" name="btnEnviar" value="Enviar">
           

        </form>   

</body>
</html>
