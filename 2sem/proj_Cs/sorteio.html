<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    
</head>
<body class="sorteio">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand"><img src="imagens/LogoCsPreta.png" width="50px" margin="0"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link me-1" aria-current="page" href="index.html">Sobre o Cs</a>
              <a class="nav-link me-1" href="times.html">Times Brasileiros</a>
              <a class="nav-link me-1" href="maiores.html">Maiores da História</a>
              <a class="nav-link me-1" href="major.html">O Major do Brasil</a>
              <a class="nav-link active me-1 disabled" href="sorteio.html">Sorteio</a>
            </div>
          </div>
        </div>
      </nav>

      <br><br>

      <!--Inicio forms sorteio-->
      <div class="container bg-dark">
        <h5 class="display-6 fw-bold pt-3">Sorteio de ingressos para a grande final major</h5>
        <p class="lead fw-semibold pt-1">Preencha o formulário abaixo para concorrer</p>

        <br>

        <form class= "needs-validation" novalidate>
          <!--Primeira linha-->
          <div class="row">
            <div class="col-sm-12 col-md-8">
              <label class="form-label">Nome: </label><br>
              <input type="text" name="nome" class="form-control" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Cpf: </label><br>
              <input type="text" name="cpf" class="form-control" required>
            </div>
          </div>

          <br>

          <!--Segunda linha-->
          <div class="row">
            <div class="col-sm-12 col-md-5">
              <label class="form-label">E-mail: </label><br>
              <input type="text" name="email" class="form-control" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Telefone: </label><br>
              <input type="tel" name="telefone" class="form-control" required>
            </div>

            <div class="col-md-3">
              <label class="form-label">Data de Nascimento: </label><br>
              <input type="date" name="data" class="form-control" required>
            </div>
          </div>

          <br>

          <!--Terceira linha-->
          <div class="row">
            <div class="col-sm-12 col-md-4">
              <label class="form-label">Cidade: </label><br>
              <input type="text" name="cidade" class="form-control" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Estado: </label><br>
              <input type="tel" name="estado" class="form-control" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Cep: </label><br>
              <input type="text" name="cep" class="form-control" required>
            </div>
          </div>

          <br> 

          <!--Quarta linha-->
          <div class="row">
            <div class="col-sm-12 col-md-4">
              <label class="form-label">Concorda com os termos do sorteio? </label><br>
              <input type="radio" name="termos">
              <label class="form-label">Sim</label>
              <input type="radio" name="termos">
              <label class="form-label">Não</label>
            </div>
            <div class="col-sm-12 col-md-4">
              <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="popover" data-bs-title="Termos do sorteio" 
              data-bs-content="O sorteio inclui somente o ingresso, não a hospedagem e transprote. Além diso, é preciso ter mais de 18 anos para 
              participar. É preciso que o ganhador responda o e-mail que receberá em até 5 dias úteis. Caso o ganhador não cumpra as regras o 
              resultado será desconsiderado e o sorteio será feito novamente.">Termos do sorteio</button>
            </div>
          </div>

            <br>

            <button class="btn btn-outline-secondary" type="submit"> Enviar </button>
            <button class="btn btn-outline-secondary" type="reset"> Limpar </button>     
                    
        </form>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous"></script>

    <!--Popover-->
    <script>
      const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
      const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
</body>
</html>
